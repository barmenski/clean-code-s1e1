<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="img-wrapper"><img class="img-inf" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main-page-wrapper">
      <p id="top-section" class="top-section"><label class="label-new" for="new-task">Add Item</label>
        <div class="task-row-wrapper"><input id="new-task"class="task input-new" type="text"><button class="btn">Add</button></div>
      </p>
      <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item"><input type="checkbox" class="item-check"><label class="task label-task">Pay Bills</label><input type="text" class="task input-task"><button class="edit btn">Edit</button><button class="delete btn"><img class="img-btn" src="./remove.svg"></button></li>
          <li class="edit-mode item"><input type="checkbox" class="item-check"><label class="task label-task">Go Shopping</label><input type="text" value="Go Shopping" class="task input-task"><button class="edit btn">Save</button><button class="delete btn"><img class="img-btn" src="./remove.svg"></button></li>
        </ul>
      <h3 class="heading">Completed</h3>
        <ul  class="list" id="completed-tasks">
          <li class="item"><input type="checkbox" checked class="item-check"><label class="task label-task">See the Doctor</label><input type="text" class="task input-task"><button class="edit btn">Edit</button><button class="delete btn"><img class="img-btn" src="./remove.svg"></button></li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
