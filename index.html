<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="img-wrapper"><img class="img-wrapper__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg"><a class="img-wrapper__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-page-wrapper">
      <section class="top-section"><label class="top-section__label" for="new-task">Add Item</label>
        <div class="top-section__wrapper"><input id="new-task"class="task top-section__input" type="text"><button class="btn">Add</button></div>
      </section>
      <section class="heading">Todo</section>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item"><input type="checkbox" class="item-check"><label class="task label-task">Pay Bills</label><input type="text" class="task input-task"><button class="edit btn">Edit</button><button class="delete btn"><img class="img-btn" alt="remove button" src="./remove.svg"></button></li>
          <li class="edit-mode list__item"><input type="checkbox" class="item-check"><label class="task label-task">Go Shopping</label><input type="text" value="Go Shopping" class="task input-task"><button class="edit btn">Save</button><button class="delete btn"><img class="img-btn" alt="remove button" src="./remove.svg"></button></li>
        </ul>
      <section class="heading">Completed</section>
        <ul  class="list" id="completed-tasks">
          <li class="list__item"><input type="checkbox" checked class="item-check"><label class="task label-task">See the Doctor</label><input type="text" class="task input-task"><button class="edit btn">Edit</button><button class="delete btn"><img class="img-btn" alt="remove button"src="./remove.svg"></button></li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
